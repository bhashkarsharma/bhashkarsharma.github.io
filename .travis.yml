language: python
python: 2.7
branches:
  only:
    - master
before_install:
  - git clone https://github.com/bhashkarsharma/posts
  - rvm default
  - nvm install 6.10.2
  - nvm use 6.10.2
install:
  - gem install github-pages s3_website
  - pip install -r requirements.txt
  - npm install --only=prod
script: npm run build
branches:
  only:
    - master
after_success: s3_website push
env:
  global:
    secure: 
